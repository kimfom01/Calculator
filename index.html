<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Odin Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="content">
                <div id="output">5343</div>
                <div class="buttons">
                    <div class="left">
                        <div class="top">
                            <button id="clear">AC</button>
                            <button id="sign">&PlusMinus;</button>
                            <button id="percentage">&percnt;</button>
                        </div>
                        <div class="numbers">
                            <div>
                                <button id="seven">7</button>
                                <button id="eight">8</button>
                                <button id="nine">9</button>
                            </div>
                            <div>
                                <button id="seven">4</button>
                                <button id="eight">5</button>
                                <button id="nine">6</button>
                            </div>
                            <div>
                                <button id="seven">1</button>
                                <button id="eight">2</button>
                                <button id="nine">3</button>
                            </div>
                            <div>
                                <button id="zero">0</button>
                                <button id="decimal">.</button>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <button id="division">&divide;</button>
                        <button id="multiplication">&times;</button>
                        <button id="subtraction">&minus;</button>
                        <button id="addition">&plus;</button>
                        <button id="equals">&equals;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
